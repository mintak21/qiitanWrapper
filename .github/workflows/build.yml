name: Build Docker Image

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS Credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: mintak/qiitawrapper/api
          path: .
          build_file: deployment/dockerfile/api/Dockerfile
          tag: ${{ github.ref }}-${{ github.sha }}
          username: ${{ steps.login-ecr.outputs.username }}
          password: ${{ steps.login-ecr.outputs.password }}
          registry: ${{ steps.login-ecr.outputs.registry }}
          cache: true
          cache_registry: mintak/cache/qiitawrapper/api
